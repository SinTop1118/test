<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="0" width = "300" align="center" cellpadding = "20">
        <!-- 每一个tr标签就是一行 -->
        <tr>
            <!-- 每一个td标签就是一行中的一个单元格  -->
          <td align="center">姓名</td>
          <td>年龄</td>
          <td>身高</td>
        </tr>
        <tr align="center">
          <td>张三</td>
          <td>19</td>   
          <td>1.78</td>
        </tr>
    </table>

    <!-- 细线表格 -->
    <table bgcolor="black" cellspacing = "1px">
        <tr bgcolor="white">
            <td>1</td>
            <td>2</td>
        </tr>
    </table>

    <!-- 完整表格结构 -->
    <table border="1">
        <caption>个人信息</caption>
        <thead >
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td>18</td>
                <td>男</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>数据</td>
            </tr>
        </tfoot>
    </table>
</body> 
</html>
