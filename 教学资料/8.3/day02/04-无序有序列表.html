<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 -->
    <ul type="square">
        <li>香蕉</li>
        <li>苹果</li>
        <li>榴莲</li>
    </ul>
    <!-- 有序列表 -->
    <ol type="I">
        <li>中国</li>
        <li>美国</li>
        <li>日本</li>
    </ol>
    <!-- 定义列表 -->
    <dl>
        <!-- 标题 -->
        <dt>1</dt>
        <!-- 针对标题的一个秒速 -->
        <dd>123</dd>
        <dt>2</dt>
        <dd>234</dd>
    </dl>
</body>
</html>
