<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title会影响搜索引擎的搜索顺序 -->
    <title>h标签</title>
</head>
<body>
    <h1>仅次于title 也会影响到搜索引擎的搜索顺序 一个页面最好只写一个h1标签</h1>
    <p>123</p>
    <br>
    <hr>
    <h2>2</h2>
    <h3>3</h3>
    <h4>4</h4>
    <h5>5</h5>
    <h6>6</h6>
</body>
</html>
