<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 政府网站 -->
    <form action="">
        <fieldset>
          <legend>请登录</legend>
          账号:<input type="text"><br>
          密码:<input type="password">
          <input type="submit">
        </fieldset>
    </form>

    账号：<input type="text" name="" id="">
    <br>
    <!-- label 绑定输入框，点击label的时候能够聚焦到输入框 -->
    <label for="account">账号</label>
    <input type="text" name="" id="account">
    <br>
    <!-- 下拉框 -->
    <select name="" id="">
        <!-- 分组 -->
        <optgroup label="水果">
            <option value="" selected>苹果</option>
            <option value="">香蕉</option>
            <option value="">榴莲</option>
        </optgroup>
        <optgroup label="粉">
            <option value="">桂林米粉</option>
            <option value="">螺蛳粉</option>
            <option value="">老友粉</option>
        </optgroup>
    </select>
    <br>
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
