<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 相邻兄弟选择器 CSS2 紧跟其后 */
        /* .p1+p{
            background-color: red;
        } */
        /* 通用兄弟选择器  CSS3*/
        .p1~p {
            background: red; 
        }
        p:nth-child(1) {
            background: red; 
        }
    </style>
</head>
<body>
      <p class="p1">1</p>
      <p>2</p>
      <p>3</p>
</body>
</html>
