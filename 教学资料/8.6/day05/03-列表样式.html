<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        ul {
            /*  列表项标志类型  */
            list-style-type: disc;
            /* 设置列表项标志出现的位置 */
            list-style-position: outside;
            /* 自定义设置列表项标志 */
            list-style-image:url();
            /* 列表样式的速记写法*/
            list-style: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>我是第1个li</li>
        <li>我是第2个li</li>
        <li>我是第3个li</li>
    </ul>
</body>
</html>
